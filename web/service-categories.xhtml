<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.Services}"/>
        </ui:define>

        <ui:define name="body">
            <section id="services" class="service-item">
                <div class="container">
                    <ul class="nav nav-stacked">
                        <ui:repeat var="serviceCategory" value="#{serviceCategoryController.findAll()}">
                            <li id="#{serviceCategory.serviceCategoryId}" class="wow fadeInDown">                                
                                <h1 class="center" style="border-bottom: .1em solid">#{dbmsg[serviceCategory.nameKey]}</h1>
                                <p class="lead"><h:outputText value="#{dbmsg[serviceCategory.descriptionKey]}" escape="false"/></p>

                                <div class="row">
                                    <ui:repeat var="service" value="#{serviceCategory.services.toArray()}">
                                        <div class="col-md-4 col-sm-6">
                                            <div class="media services-wrap">
                                                <div class="media-body">
                                                    <h2 class="media-heading">
                                                        <a style="cursor: pointer" data-toggle="modal" data-target="#dlg_service_#{service.serviceId}">
                                                            <div class="ellipsis">
                                                                <i class="fa fa-check-square"></i>
                                                                #{dbmsg[service.nameKey]}
                                                            </div>
                                                        </a>
                                                    </h2>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </section>

            <ui:repeat var="serviceCategory" value="#{serviceCategoryController.findAll()}">
                <ui:repeat var="service" value="#{serviceCategory.services.toArray()}">
                    <div class="modal fade" id="dlg_service_#{service.serviceId}" tabindex="-1" role="dialog" aria-labelledby="##{service.nameKey}" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true"><i class="fa fa-times-circle"></i></span>
                                    </button>
                                    <h4 class="modal-title" id="#{service.nameKey}">#{dbmsg[service.nameKey]}</h4>
                                </div>
                                <div class="modal-body">
                                    <p><h:outputText value="#{dbmsg[service.descriptionKey]}" escape="false"/></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </ui:repeat>
        </ui:define>

    </ui:composition>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
