<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.OurTeam}"/>
        </ui:define>

        <ui:define name="body">
            <section id="team-members">
                <div class="container">
                    <!-- our-team -->
                    <div class="team">
                        <div class="center wow fadeInDown">
                            <h2>#{msg.TeamOfAdNasko}</h2>                            
                        </div>
                        <div class="row clearfix">
                            <ui:repeat var="employee" value="#{employeeController.items}" varStatus="statusEmployee">

                                <div class="col-md-4 col-sm-6 #{statusEmployee.index mod 4 ne 0 ? 'col-md-offset-2' : ''}">
                                    <div 
                                        class="single-profile-#{(statusEmployee.even and statusEmployee.index mod 4 ne 0) or (statusEmployee.odd and statusEmployee.index mod 3 eq 0) ? 'bottom' : 'top addTopMargin'} wow fadeInDown" 
                                        data-wow-duration="1000ms" 
                                        data-wow-delay="300ms">
                                        <div class="media">
                                            <div class="pull-left">
                                                <img class="media-object" src="#{employee.picturePath}" alt=""/>
                                            </div>
                                            <div class="media-body">
                                                <h4>#{propController.getValueByCurrentLang(employee.firstNameKey)} #{propController.getValueByCurrentLang(employee.lastNameKey)}</h4>
                                                <h5>#{propController.getValueByCurrentLang(employee.jobTitleKey)}</h5>
                                            </div>
                                        </div><!--/.media -->
                                        <p>#{propController.getValueByCurrentLang(employee.descriptionKey)}</p>
                                    </div>
                                </div>
                                <div class="col-md-13 team-bar" style="clear: both; display: #{((statusEmployee.index - 1) mod 4 eq 0) or (statusEmployee.last and statusEmployee.even) ? 'block;' : 'none;'}">                                 
                                    <div class="first-one-arrow hidden-xs">
                                        <hr/>
                                    </div>
                                    <div class="first-arrow hidden-xs">
                                        <hr/> <i class="fa fa-angle-up"></i>
                                    </div>
                                    <div class="second-arrow hidden-xs">
                                        <hr/> <i class="fa fa-angle-down"></i>
                                    </div>
                                    <div class="third-arrow hidden-xs">
                                        <hr/> <i class="fa fa-angle-up"></i>
                                    </div>
                                    <div class="fourth-arrow hidden-xs">
                                        <hr/> <i class="fa fa-angle-down"></i>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>

                    </div><!--team-->
                </div>
            </section>
        </ui:define>

    </ui:composition>

</html>
