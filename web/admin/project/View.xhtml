<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectViewDlg" widgetVar="ProjectViewDialog" modal="true" dynamic="true" resizable="false" closable="false" appendTo="@(body)" fitViewport="true">
            <f:facet name="header">
                <h:form>
                    <p:selectOneButton value="#{languageController.selectOneLanguage}">
                        <p:ajax event="change" update="ProjectViewForm:display" />
                        <f:selectItems value="#{languageController.items}" var="language" itemLabel="#{language.languageName}" itemValue="#{language}"/>                        
                    </p:selectOneButton>
                </h:form>
            </f:facet>
            
            <h:form id="ProjectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController .selected != null}" style="width: 100% !important;">
                        <h:outputText value="#{msg.ID}"/>
                        <h:outputText value="#{projectController.selected.projectId}" title="#{msg.ID}"/>
                        <h:outputText value="#{msg.Customer}"/>
                        <h:outputText value="#{propController.getValueByCurrentLang(projectController.selected.customer.nameKey)}" title="#{msg.Customer}"/>
                        <h:outputText value="#{msg.ProjectType}"/>
                        <h:outputText value="#{projectController.selected.projectType.projectTypeCode}" title="#{msg.ProjectType}"/>
                        <h:outputText value="#{msg.Name}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(projectController.selected.nameKey)}" title="#{msg.Name}"/>
                        <h:outputText value="#{msg.Description}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(projectController.selected.descriptionKey)}" title="#{msg.Description}"/>
                        <h:outputText value="#{msg.Image}"/>
                        <h:outputText value="#{projectController.selected.imagePath}" title="#{msg.Image}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ProjectViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
