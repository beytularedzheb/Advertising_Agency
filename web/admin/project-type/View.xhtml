<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectTypeViewDlg" widgetVar="ProjectTypeViewDialog" modal="true" dynamic="true" resizable="false" closable="false" appendTo="@(body)" fitViewport="true">

            <f:facet name="header">
                <h:form>
                    <p:selectOneButton value="#{languageController.selectOneLanguage}">
                        <p:ajax event="change" update="ProjectTypeViewForm:display" />
                        <f:selectItems value="#{languageController.items}" var="language" itemLabel="#{language.languageName}" itemValue="#{language}"/>                        
                    </p:selectOneButton>
                </h:form>
            </f:facet>
            
            <h:form id="ProjectTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectTypeController.selected != null}">
                        <h:outputText value="#{msg.ID}"/>
                        <h:outputText value="#{projectTypeController.selected.projectTypeId}" title="#{msg.ID}"/>
                        <h:outputText value="#{msg.ProjectTypeCode}"/>
                        <h:outputText value="#{projectTypeController.selected.projectTypeCode}" title="#{msg.ProjectTypeCode}"/>
                        <h:outputText value="#{msg.ProjectTypeName}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(projectTypeController.selected.projectTypeTextKey)}" title="#{msg.ProjectTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ProjectTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
