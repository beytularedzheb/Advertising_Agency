<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageViewDlg" widgetVar="MessageViewDialog" modal="true" dynamic="true" resizable="false" closable="false" appendTo="@(body)" fitViewport="true">
            <h:form id="MessageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <h:outputText value="#{msg.ID}"/>
                        <h:outputText value="#{messageController.selected.messageId}" title="#{msg.ID}"/>
                        <h:outputText value="#{msg.RepliedByUser}"/>
                        <h:outputText value="#{messageController.selected.user}" title="#{msg.RepliedByUser}"/>
                        <h:outputText value="#{msg.Message}"/>
                        <h:outputText value="#{messageController.selected.content}" title="#{msg.Message}"/>
                        <h:outputText value="#{msg.Sender}"/>
                        <h:outputText value="#{messageController.selected.senderEmail}" title="#{msg.Sender}"/>
                        <h:outputText value="#{msg.IsReplied}"/>
                        <p:selectBooleanCheckbox value="#{messageController.selected.replied}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="MessageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
