<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageEditDlg" widgetVar="MessageEditDialog" modal="true" dynamic="true" resizable="false" closable="false" appendTo="@(body)" fitViewport="true">
            <h:form id="MessageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <p:outputLabel value="#{msg.RepliedByUser}" for="user" />
                        <p:selectOneMenu id="user" value="#{messageController.selected.user}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.items}"
                                           var="userItem"
                                           itemLabel="#{userItem.username}"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageController.update}" value="#{msg.Save}" update="display,:MessageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MessageEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="MessageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
