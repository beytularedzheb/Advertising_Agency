<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view encoding="UTF-8" contentType="text/html" locale="#{languageController.language.languageCode}">
        <h:head>
            <h:outputStylesheet library="css" name="my.css"/>
        </h:head>

        <h:body>
            <p:growl id="growl" autoUpdate="true"  showDetail="true" life="3500" />


            <p:panel  style="max-width: 25em; margin: 0 auto;">
                <f:facet name='header'>
                    <h:form>
                        <p:selectOneMenu id="languageSelectOne" value="#{languageController.language}" onchange="submit()">
                            <f:selectItems value="#{languageController.items}" var="language" itemLabel="#{language.languageName}" itemValue="#{language}"/>                        
                        </p:selectOneMenu>
                    </h:form>
                </f:facet>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="#{msg.Username}:" />
                        <p:inputText id="username" value="#{userController.username}" required="true" requiredMessage="#{msg.EnterUsername}" label="username" />

                        <h:outputLabel for="password" value="#{msg.Password}:" />
                        <p:password id="password" value="#{userController.password}" required="true" requiredMessage="#{msg.EnterPassword}" label="password" />
                        
                        <h:outputText />
                        <p:commandButton value="#{msg.Login}" update="username, password, :growl" action="#{userController.login}" icon="ui-icon-unlocked" />

                    </h:panelGrid>
                </h:form>
            </p:panel>

        </h:body>
    </f:view>

</html>
