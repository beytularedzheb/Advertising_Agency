<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view encoding="UTF-8" contentType="text/html" locale="#{languageController.language.languageCode}">
        <h:head>
        </h:head>
        
        <h:body>
            <p:growl id="growl" autoUpdate="true"  showDetail="true" life="3500" />

            <h:form>          
                <p:panel header="#{msg.Admin}" style="width: 20em; margin: 0 auto;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="#{msg.Username}:" />
                        <p:inputText id="username" value="#{userController.username}" required="true" label="username" />

                        <h:outputLabel for="password" value="#{msg.Password}:" />
                        <p:password id="password" value="#{userController.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="#{msg.Login}" update=":growl" action="#{userController.login}" icon="ui-icon-unlocked" />
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>

</html>
