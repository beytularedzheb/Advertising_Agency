<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="#{languageController.language.languageCode}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view encoding="UTF-8" contentType="text/html" locale="#{languageController.language.languageCode}">

        <h:head>
            <title><ui:insert name="title" /></title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="description" content="Advertising Agency Website"/>
            <meta name="author" content="Beytula Redzheb"/>

            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputStylesheet library="css" name="my.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>

            <link rel="shortcut icon" href="../../images/ico/favicon.ico"/>
            <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../resources/images/ico/apple-touch-icon-144-precomposed.png"/>
            <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../resources/images/ico/apple-touch-icon-114-precomposed.png"/>
            <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../resources/images/ico/apple-touch-icon-72-precomposed.png"/>
            <link rel="apple-touch-icon-precomposed" href="../../resources/images/ico/apple-touch-icon-57-precomposed.png"/>
        </h:head>

        <h:body>

            <p:growl id="growl" life="3500" autoUpdate="true" showDetail="false" />

            <p:layout fullPage="true">
                <p:layoutUnit position="north" minSize="100" header="#{msg.AdminPanel}" collapsible="true" gutter="0">

                    <h:form>
                        <p:menubar>
                            <ui:insert name="menuItems"/>

                            <f:facet name="options">
                                <p:panelGrid columns="2" class="noborder">
                                    <p:outputLabel for="languageSelectOne" value="#{msg.Language}:"/>
                                    <p:selectOneMenu id="languageSelectOne" value="#{languageController.language}" onchange="submit()">
                                        <f:selectItems value="#{languageController.items}" var="language" itemLabel="#{language.languageName}" itemValue="#{language}"/>                        
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </f:facet>
                        </p:menubar>

                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="center" collapsible="true" gutter="0">
                    <ui:insert name="body"/>
                </p:layoutUnit>
            </p:layout>

        </h:body>
    </f:view>
</html>
