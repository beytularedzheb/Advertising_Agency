<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeViewDlg" widgetVar="EmployeeViewDialog" modal="true" dynamic="true" resizable="false" closable="false" appendTo="@(body)" fitViewport="true">

            <f:facet name="header">
                <h:form>
                    <p:selectOneButton value="#{languageController.selectOneLanguage}">
                        <p:ajax event="change" update="EmployeeViewForm:display" />
                        <f:selectItems value="#{languageController.items}" var="language" itemLabel="#{language.languageName}" itemValue="#{language}"/>                        
                    </p:selectOneButton>
                </h:form>
            </f:facet>
            
            <h:form id="EmployeeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController .selected != null}" style="width: 100% !important;">
                        <h:outputText value="#{msg.ID}"/>
                        <h:outputText value="#{employeeController.selected.employeeId}" title="#{msg.ID}"/>
                        <h:outputText value="#{msg.FirstName}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(employeeController.selected.firstNameKey)}" title="#{msg.FirstName}"/>
                        <h:outputText value="#{msg.LastName}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(employeeController.selected.lastNameKey)}" title="#{msg.LastName}"/>
                        <h:outputText value="#{msg.JobTitle}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(employeeController.selected.jobTitleKey)}" title="#{msg.JobTitle}"/>
                        <h:outputText value="#{msg.Image}"/>
                        <h:outputText value="#{employeeController.selected.picturePath}" title="#{msg.Image}"/>
                        <h:outputText value="#{msg.Description}"/>
                        <h:outputText value="#{propController.getValueBySelectedLang(employeeController.selected.descriptionKey)}" title="#{msg.Description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="EmployeeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
